<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="rebots" content="all"/>
<meta name="description" content="深度音乐播放器"/>
<meta name="keywords" content="Linux, linuxdeepin, 深度音乐播放器"/>
<title>深度音乐播放器</title>
<link href="dmusic.css" rel="stylesheet" type="text/css">
</head>
    <body>
        <div id="dmusic">
            <div id="titlebar">
                <ul class="top_logo">
                    <li class="logo_img"><img src="./dodger_blue/image/skin/logo1.png" alt="DMusic" title="深度音乐" /></li>
                    <li class="logo_text">深度音乐</li>
                </ul>
                <ul class="top_buttons">
                    <li class="theme_button"><a href="#"></a></li>
                    <li class="menu_button"><a href="#"></a></li>
                    <li class="min_button"><a href="#"></a></li>
                    <li class="close_button"><a href="#"></a></li>
                </ul>
			</div> <!-- titlebar -->
            <div id="headbar">
			    <div class="cover_side">
                    <img class="artist_cover" src="./dodger_blue/image/voice.jpg" alt="深度音乐", title="深度音乐" />
				</div>
                <span class="track_info blur_text">LinuxDeepin</span>
                <span class="track_timer blur_text">00:00</span>
                <ul class="control_panel">
                    <li class="lyrics_button"><a href="#"></a></li>
                    <li class="prev_button"><a href="#"></a></li>
                    <li class="play_button"><a href="#"></a></li>
                    <li class="next_button"><a href="#"></a></li>
                    <li class="volume_button"><a href="#"></a></li>
                </ul>
                <div class="progressbar">
				  <span><span>
                </div>
            </div> <!-- headbar -->
            <div id="content_container">

                <div id="list_box">
                    <ul class="list_notebook">
                        <li class="notebook_active">本地音乐</li>
                        <li class="notebook_inactive">网络广播</li>
                        <!-- <li class="notebook_inactive">在线电台</li> -->
                    </ul>
                    <ul class="playlist">
                        <li class="playlist_inactive">默认列表</li>
                        <li class="playlist_active">网络歌曲</li>
                        <li class="playlist_inactive">常听歌曲</li>
                        <li class="playlist_inactive">新建列表</li>
                    </ul>
                    <ul class="list_control">
                        <li class="list_search"><a href="#"></a></li>
                        <li class="list_operate"><a href="#"></a></li>
                        <li class="list_add"><a href="#"></a></li>
                        <li class="list_order"><a href="#"></a></li>
                        <li class="list_delete"><a href="#"></a></li>
                    </ul>
                    <ul class="list_content">
                    </ul>
                </div> <!-- list_box -->
                <div id="browser_box">
                    <div class="global_search_bg"><input class="global_search" type="text" name="keyword"></div>
                    <div class="search_button_bg"><a class="search_button" href="#"></a></div>
                    <div class="nav">
                    </div>
                </div> <!-- browser_box -->
            </div><!-- content container -->
		</div> <!-- dmusic -->
    </body>
</html>
